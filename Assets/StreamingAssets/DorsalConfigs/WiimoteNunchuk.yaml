%YAML 1.1
---
imports:
- examples/Wiimote.yaml
controls:
  Dolphin/Nunchuk:
    C: <XRController>{LeftHand}/trigger
    Z: <XRController>{LeftHand}/grip
    Stick X: <XRController>{LeftHand}/thumbstick/x
    Stick Y: <XRController>{LeftHand}/thumbstick/y
    Accelerometer X: LH_IMU/accelerometer/x
    Accelerometer Y: LH_IMU/accelerometer/y
    Accelerometer Z: LH_IMU/accelerometer/z
dolphin:
  extension: nunchuk
...